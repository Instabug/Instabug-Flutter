name: instabug_flutter
version: 10.9.0
description: >-
  Deliver the best user experience through a comprehensive platform that will 
  help you uncover, analyze and fix any app performance, quality or stability issues.
homepage: https://github.com/Instabug/Instabug-Flutter#readme
documentation: https://github.com/Instabug/Instabug-Flutter#readme

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  stack_trace: ^1.10.0

dev_dependencies:
  build_runner: ^2.0.3
  flutter_test:
    sdk: flutter
  mockito: ^5.0.10

flutter:
  plugin:
    platforms:
      android:
        package: com.instabug.instabugflutter
        pluginClass: InstabugFlutterPlugin
      ios:
        pluginClass: InstabugFlutterPlugin

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"
