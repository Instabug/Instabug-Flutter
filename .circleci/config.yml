version: 2.1

orbs:
  android: circleci/android@2.0
  flutter: circleci/flutter@1.0

commands:
  setup_flutter:
    steps:
      - flutter/install_sdk_and_pub:
          flutter_version: 3.3.0
      - run:
          name: Generate Pigeons
          command: sh ./scripts/pigeon.sh
  setup_ios:
    steps:
      - setup_flutter
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - run:
          name: Install Pods
          working_directory: example/ios
          command: pod install --repo-update
  setup_captain:
    steps:
      - run:
          name: Install Appium
          command: npm install -g appium
      - run:
          name: Launch Appium
          command: appium
          background: true
      - run:
          name: Install .NET 6
          command: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 6.0.1xx
      - run:
          name: Add .NET to PATH
          command: |
            echo 'export DOTNET_ROOT=$HOME/.dotnet' >> $BASH_ENV
            echo 'export PATH=$PATH:$DOTNET_ROOT:$DOTNET_ROOT/tools' >> $BASH_ENV
      - run:
          name: Clone Captain
          command: git clone -b feat/find-many git@github.com:Instabug/Captain.git ../Instabug.Captain

jobs:
  danger:
    docker:
      - image: circleci/ruby:2.6.4
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec danger

  test_flutter:
    parameters:
      version:
        type: string
    docker:
      - image: cirrusci/flutter:<<parameters.version>>
    steps:
      - checkout
      - run: flutter pub get
      - run: sh ./scripts/pigeon.sh
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter test --coverage

  test_android:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2022.04.1
    steps:
      - checkout
      - setup_flutter
      - android/start-emulator-and-run-tests:
          system-image: system-images;android-30;google_apis;x86
          additional-avd-args: -d "Nexus 5"
          post-emulator-launch-assemble-command: cd example && flutter build apk
          run-tests-working-directory: example/android
          test-command: ./gradlew app:connectedAndroidTest -Ptarget=`pwd`/../test_driver/example.dart
      - android/run-tests:
          working-directory: example/android
          test-command: ./gradlew test

  e2e_android_captain:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2022.04.1
    steps:
      - checkout
      - setup_captain
      - setup_flutter
      - android/start-emulator-and-run-tests:
          system-image: system-images;android-30;google_apis;x86
          additional-avd-args: -d "Nexus 5"
          post-emulator-launch-assemble-command: cd example || true && flutter build apk --debug
          test-command: cd e2e && CAPTAIN_PLATFORM=android dotnet test

  test_ios:
    macos:
      xcode: 13.4.1
    steps:
      - checkout
      - setup_ios
      - run:
          name: Build and run tests
          working_directory: example/ios
          command: |
            xcodebuild -allowProvisioningUpdates \
                       -workspace Runner.xcworkspace \
                       -scheme Runner \
                       -sdk iphonesimulator \
                       -destination 'name=iPhone 12 Pro Max' \
                       test | xcpretty

  e2e_ios_captain:
    macos:
      xcode: 13.4.1
    resource_class: large
    steps:
      - checkout
      - setup_captain
      - setup_ios
      - run:
          name: Build Example App
          working_directory: example
          command: flutter build ios --simulator
      - run:
          name: Run E2E Tests
          working_directory: e2e
          command: dotnet test
          environment:
            CAPTAIN_PLATFORM: ios

  format_flutter:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - run:
          name: Check Format
          command: flutter format . --set-exit-if-changed

  lint_flutter:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - run: sh ./scripts/pigeon.sh
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run:
          name: Perform Static Analysis
          command: flutter analyze

  verify_pub:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - run: sh ./scripts/pigeon.sh
      - run:
          name: Check Package Score
          command: flutter pub run pana --no-warning --exit-code-threshold 0
      - run: flutter pub publish --dry-run

  release:
    macos:
      xcode: 13.4.1
    working_directory: "~"
    steps:
      - checkout:
          path: ~/project
      - flutter/install_sdk_and_pub:
          flutter_version: 3.3.6
          app-dir: project
      - run:
          name: Generate Pigeons
          working_directory: project
          command: sh ./scripts/pigeon.sh
      - run:
          name: Clone Escape
          command: git clone git@github.com:Instabug/Escape.git
      - run:
          name: Build Escape
          working_directory: Escape
          command: |
            swift build -c release
            cp -f .build/release/Escape /usr/local/bin/escape
      - run:
          name: Publish Package
          working_directory: project
          command: Escape flutter publish

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - danger
      - test_flutter:
          name: test_flutter-stable
          version: stable
      - test_flutter:
          name: test_flutter-2.10.5
          version: 2.10.5
      - test_android
      - e2e_android_captain
      - test_ios
      - e2e_ios_captain
      - format_flutter
      - lint_flutter:
          requires:
            - format_flutter
      - verify_pub:
          requires:
            - lint_flutter
      - hold_release:
          type: approval
          requires:
            - danger
            - test_flutter-stable
            - test_flutter-2.10.5
            - test_android
            - e2e_android_captain
            - test_ios
            - e2e_ios_captain
            - verify_pub
          filters:
            branches:
              only: master
      - release:
          requires:
            - hold_release
          filters:
            branches:
              only: master
