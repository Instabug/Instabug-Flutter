version: 2

jobs:
  build:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run:
        name: Bundle install
        command: bundle check || sudo bundle install
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
      - run: bundle exec Danger
      - run: flutter doctor
      - run: pub get
      - run: dartanalyzer --options analysis_options.yaml lib