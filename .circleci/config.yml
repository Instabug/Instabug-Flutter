version: 2.1

orbs:
  android: circleci/android@2.5.0
  flutter: circleci/flutter@2.1.0
  node: circleci/node@5.2.0
  advanced-checkout: vsco/advanced-checkout@1.1.0
  ios: circleci/macos@2.5.4

commands:
  setup_flutter:
    steps:
      - flutter/install_sdk_and_pub:
          version: 3.24.0
      - run:
          name: Generate Pigeons
          command: sh ./scripts/pigeon.sh
  setup_ios:
    steps:
      # Flutter doesn't support Apple Silicon yet, so we need to install Rosetta use Flutter on M1 machines.
      - ios/install-rosetta
      - setup_flutter
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - flutter/install_ios_pod:
          app-dir: example
          repo-update: true
  setup_patrol:
    steps:
      - run:
          name: Add pub-cache bin to PATH
          command: |
            echo 'export PATH="$PATH:$HOME/.pub-cache/bin"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install patrol
          command: dart pub global activate patrol_cli 3.5.0
  # This runs `flutter pub get` and `dart pub get` if we pass parameter `generate_pigeons` to the job it also runs the following:
  #   - `sh ./scripts/pigeon.sh`
  #   - `dart run build_runner build --delete-conflicting-outputs`
  install_flutter_and_dart_packages:
    parameters:
      generate_pigeons:
        type: boolean
      remove_patrol:
        type: boolean
        default: false
      version:
        type: string
        default: "3.24.0"
    steps:
      - flutter/install_sdk:
          version: <<parameters.version>>
      - when:
          condition:
            equal:
              - <<parameters.remove_patrol>>
              - true
          steps:
            - run:
                name: remove Patrol
                command: cd example && dart pub remove patrol
      - run:
          name: Install Flutter Packages
          command: flutter pub get --verbose
      - run:
          name: Install Dart Packages
          command: dart pub get --verbose
          description: Install Dart Packages (for dart explicit packages)
      - when:
          condition:
            equal:
              - <<parameters.generate_pigeons>>
              - true
          steps:
            - run:
                name: Generate Pigeons
                command: sh ./scripts/pigeon.sh
            - run:
                name: Build Pigeons
                command: dart run build_runner build --delete-conflicting-outputs

jobs:
  danger:
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --frozen-lockfile --network-concurrency 1
      - attach_workspace:
          at: coverage
      - run:
          name: Run Danger
          command: yarn danger ci

  test_flutter:
    parameters:
      version:
        type: string
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1
    steps:
      - advanced-checkout/shallow-checkout
      - install_flutter_and_dart_packages:
          generate_pigeons: true
          remove_patrol: true
          version:  <<parameters.version>>
      - run:
          name: Install lcov
          command: |
            sudo apt-get update
            sudo apt-get install -y lcov
      - run: flutter test --coverage
      - run:
          working_directory: coverage
          command: lcov --remove lcov.info '*.g.dart' '*.mocks.dart' -o lcov.info
      - persist_to_workspace:
          root: coverage
          paths:
            - lcov.info

  test_android:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1
    steps:
      - advanced-checkout/shallow-checkout
      - setup_flutter
      - android/run-tests:
          working-directory: example/android
          test-command: ./gradlew test

  e2e_android_patrol:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1
    steps:
      - advanced-checkout/shallow-checkout
      - setup_flutter
      - setup_patrol
      - android/create-avd:
          avd-name: 'test'
          install: true
          system-image: system-images;android-33;default;x86_64
      - android/start-emulator:
          avd-name: 'test'
          post-emulator-launch-assemble-command: ""
      - run:
          name: Run E2E Tests
          no_output_timeout: 30m
          working_directory: example
          command: patrol test -t integration_test/

  test_ios:
    macos:
      xcode: 16.0.0
    resource_class: macos.m1.medium.gen1
    environment:
      INSTABUG_SOURCEMAPS_UPLOAD_DISABLE: true
    steps:
      - advanced-checkout/shallow-checkout
      - setup_ios
      - run:
          name: Build and run tests
          working_directory:  ~/project/example/ios
          command: |
            xcodebuild -allowProvisioningUpdates \
                -workspace Runner.xcworkspace \
                -scheme Runner \
                -resultBundlePath coverage/result.xcresult \
                -sdk iphonesimulator \
                -destination 'platform=iOS Simulator,name=iPhone 16 Pro Max,OS=18.0' \
                -skip-testing:RunnerUITests \
                test | xcpretty

  e2e_ios_patrol:
    macos:
      xcode: 16.0.0
    resource_class: macos.m1.medium.gen1
    steps:
      - advanced-checkout/shallow-checkout
      - setup_ios
      - setup_patrol
      - ios/preboot-simulator:
          version: "18.0"
          device: "iPhone 16 Pro"
      - ios/wait-until-simulator-booted
      - ios/wait-until-simulator-booted
      - run:
          name: sleep 10 seconds
          command: sleep 10

      - run:
          name: Run E2E Tests
          no_output_timeout: 30m
          working_directory: example
          command: patrol test -t integration_test/ --verbose --device "iPhone 16 Pro"
  format_flutter:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1
    steps:
      - advanced-checkout/shallow-checkout
      - install_flutter_and_dart_packages:
          generate_pigeons: false
      - run:
          name: Check Format
          command: dart format . --set-exit-if-changed

  lint_flutter:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1
    steps:
      - advanced-checkout/shallow-checkout
      - install_flutter_and_dart_packages:
          generate_pigeons: true
      - run:
          name: Perform Static Analysis
          command: flutter analyze

  verify_pub:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1
    steps:
      - advanced-checkout/shallow-checkout
      - install_flutter_and_dart_packages:
          generate_pigeons: true
      - run:
          name: Check Package Score
          command: dart run pana --no-warning --exit-code-threshold 0
      - run: flutter pub publish --dry-run

  release:
    macos:
      xcode: 16.0.0
    resource_class: macos.m1.medium.gen1
    working_directory: "~"
    steps:
      - advanced-checkout/shallow-checkout:
          path: ~/project
      # Flutter doesn't support Apple Silicon yet, so we need to install Rosetta use Flutter on M1 machines.
      - run:
          name: Install Rosetta
          command: softwareupdate --install-rosetta --agree-to-license
      - flutter/install_sdk_and_pub:
          version: 3.3.6
          app-dir: project
      - run:
          name: Install pub packages
          working_directory: ~/project
          command: dart pub get
      - run:
          name: Generate Pigeons
          working_directory: project
          command: sh ./scripts/pigeon.sh
      - run:
          name: Clone Escape
          command: git clone git@github.com:Instabug/Escape.git
      - run:
          name: Build Escape
          working_directory: Escape
          command: |
            swift build -c release
            cp -f .build/release/Escape /usr/local/bin/escape
      - run:
          name: Publish Package
          working_directory: project
          command: Escape flutter publish

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - test_android
      - danger:
          requires:
            - test_flutter-stable
      - test_flutter:
          name: test_flutter-stable
          version: 3.24.0
      - test_flutter:
          name: test_flutter-2.10.5
          version: 2.10.5
      - e2e_android_patrol
      - test_ios
      - e2e_ios_patrol
      - format_flutter
      - lint_flutter:
          requires:
            - format_flutter
      - verify_pub:
          requires:
            - lint_flutter
      - hold_release:
          type: approval
          requires:
            - danger
            - test_flutter-stable
            - test_flutter-2.10.5
            - test_android
            # TODO: Fix the flaky tests and add the following jobs to the dependencies for the release
            # The following jobs have been removed while releasing v13.2.0 to avoid delaying the release
            # as they were just flaky and the tests pass locally without issues.
            # - e2e_android_patrol
            # - test_ios
            - e2e_ios_patrol
            - verify_pub
          filters:
            branches:
              only: master
      - release:
          requires:
            - hold_release
          filters:
            branches:
              only: master