version: 2.1

orbs:
  android: circleci/android@2.0
  flutter: circleci/flutter@1.0
  node: circleci/node@5.1.0

commands:
  setup_pigeon:
    steps:
      - run:
          name: Install Pigeon Globally
          command: dart pub global activate pigeon 10.0.0
      - run:
          name: Generate Pigeons
          working_directory: ~/project
          command: sh ./scripts/pigeon.sh

  setup_flutter:
    steps:
      - flutter/install_sdk_and_pub:
          flutter_version: 3.3.0
      - setup_pigeon

  setup_ios:
    steps:
      - setup_flutter
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - run:
          name: Install Pods
          working_directory: example/ios
          command: pod install --repo-update
  setup_captain:
    parameters:
      platform:
        type: enum
        enum:
          - ios
          - android
    steps:
      - run:
          name: Install Appium
          command: npm install -g appium@next
      - when:
          condition:
            equal:
              - <<parameters.platform>>
              - ios
          steps:
            - run:
                name: Install XCUITest Driver
                command: appium driver install xcuitest
      - when:
          condition:
            equal:
              - <<parameters.platform>>
              - android
          steps:
            - run:
                name: Install UIAutomator2 Driver
                command: appium driver install uiautomator2
      - run:
          name: Launch Appium
          # Enable --relaxed-security for `mobile: shell` command that Captain uses internally.
          command: appium --relaxed-security
          background: true
      - run:
          name: Install .NET 6
          command: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 6.0.1xx
      - run:
          name: Add .NET to PATH
          command: |
            echo 'export DOTNET_ROOT=$HOME/.dotnet' >> $BASH_ENV
            echo 'export PATH=$PATH:$DOTNET_ROOT:$DOTNET_ROOT/tools' >> $BASH_ENV
      - run:
          name: Clone Captain
          command: git clone git@github.com:Instabug/Captain.git ../Instabug.Captain
      - run:
          name: Configure Captain Platform
          command: echo 'export CAPTAIN_PLATFORM=<<parameters.platform>>' >> $BASH_ENV

jobs:
  danger:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --frozen-lockfile --network-concurrency 1
      - attach_workspace:
          at: '.'
      - run:
          name: Run Danger
          command: yarn danger ci

  generate_pigeons:
    docker:
      - image: cirrusci/flutter:stable
    steps:
      - checkout
      - run: flutter pub get
      - setup_pigeon
      - persist_to_workspace:
          root: '.'
          paths:
            - '*.g.dart'
            - android/**/generated/
            - ios/**/Generated/

  test_flutter:
    parameters:
      version:
        type: string
    docker:
      - image: cirrusci/flutter:<<parameters.version>>
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter test --coverage
      - run:
          working_directory: coverage
          command: lcov --remove lcov.info '*.g.dart' '*.mocks.dart' -o lcov.info
      - persist_to_workspace:
          root: '.'
          paths:
            - coverage/lcov.info

  test_android:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2022.04.1
    steps:
      - checkout
      - setup_flutter
      - android/start-emulator-and-run-tests:
          system-image: system-images;android-30;google_apis;x86
          additional-avd-args: -d "Nexus 5"
          post-emulator-launch-assemble-command: cd example && flutter build apk
          run-tests-working-directory: example/android
          test-command: ./gradlew app:connectedAndroidTest -Ptarget=`pwd`/../test_driver/example.dart
      - android/run-tests:
          working-directory: example/android
          test-command: ./gradlew test

  e2e_android_captain:
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2022.04.1
    steps:
      - checkout
      - setup_captain:
          platform: android
      - setup_flutter
      - android/start-emulator-and-run-tests:
          system-image: system-images;android-30;google_apis;x86
          additional-avd-args: -d "pixel_4"
          post-emulator-launch-assemble-command: cd example || true && flutter build apk --debug
          test-command: cd e2e || true && dotnet test

  test_ios:
    macos:
      xcode: 13.4.1
    steps:
      - checkout
      - setup_ios
      - run:
          name: Build and run tests
          working_directory: example/ios
          command: |
            xcodebuild -allowProvisioningUpdates \
                       -workspace Runner.xcworkspace \
                       -scheme Runner \
                       -sdk iphonesimulator \
                       -destination 'name=iPhone 12 Pro Max' \
                       test | xcpretty

  e2e_ios_captain:
    macos:
      xcode: 13.4.1
    resource_class: macos.x86.medium.gen2
    steps:
      - checkout
      - setup_captain:
          platform: ios
      - setup_ios
      - run:
          name: Build Example App
          working_directory: example
          command: flutter build ios --simulator
      - run:
          name: Run E2E Tests
          no_output_timeout: 30m
          working_directory: e2e
          command: dotnet test

  format_flutter:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - run:
          name: Check Format
          command: dart format . --set-exit-if-changed

  lint_flutter:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - setup_pigeon
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run:
          name: Perform Static Analysis
          command: flutter analyze

  verify_pub:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - setup_pigeon
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run:
          name: Check Package Score
          command: flutter pub run pana --no-warning --exit-code-threshold 0
      - run: flutter pub publish --dry-run

  release:
    macos:
      xcode: 13.4.1
    working_directory: "~"
    steps:
      - checkout:
          path: ~/project
      - flutter/install_sdk_and_pub:
          flutter_version: 3.3.6
          app-dir: project
      - setup_pigeon
      - run:
          name: Clone Escape
          command: git clone git@github.com:Instabug/Escape.git
      - run:
          name: Build Escape
          working_directory: Escape
          command: |
            swift build -c release
            cp -f .build/release/Escape /usr/local/bin/escape
      - run:
          name: Publish Package
          working_directory: project
          command: Escape flutter publish

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - danger:
          requires:
            - test_flutter-stable
      - test_flutter:
          name: test_flutter-stable
          version: stable
          requires:
            - generate_pigeons
      - test_flutter:
          name: test_flutter-2.10.5
          version: 2.10.5
          requires:
            - generate_pigeons
      - generate_pigeons
      - test_android
      - e2e_android_captain
      - test_ios
      - e2e_ios_captain
      - format_flutter
      - lint_flutter:
          requires:
            - format_flutter
      - verify_pub:
          requires:
            - lint_flutter
      - hold_release:
          type: approval
          requires:
            - danger
            - test_flutter-stable
            - test_flutter-2.10.5
            - test_android
            - e2e_android_captain
            - test_ios
            - e2e_ios_captain
            - verify_pub
          filters:
            branches:
              only: master
      - release:
          requires:
            - hold_release
          filters:
            branches:
              only: master
