version: 2

jobs:
  flutter:
    docker:
    - image: cirrusci/flutter
    steps:
    - checkout
    - run: bundle check || sudo bundle install
    - run: bundle exec danger
    - run: flutter doctor
    - run: pub get
    - run: flutter test
    - run: dartanalyzer --options analysis_options.yaml lib

  android:
    docker:
    - image: circleci/android:api-28

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
    - checkout
    - run:
        name: Generating Gradle wrapper files âš™ï¸...
        command: cd ~/project/android && ./gradlew wrapper
    - run:
        name: Cleaning ğŸ§¹...
        command: cd ~/project/android && ./gradlew clean
    - run:
        name: Building project ğŸ—...
        command: cd ~/project/android && ./gradlew build
    - run:
        name: Checking against possible bugs ğŸ‘€...
        command: cd ~/project/android && ./gradlew check && ./gradlew assemble
    - run:
        name: Running unit tests ğŸ¥¶...
        command: cd ~/project/android && ./gradlew test

workflows:
  version: 2
  instabug_workflow:
    jobs:
    - flutter
    - android
