version: 2
jobs:
   build:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: bundle check || sudo bundle install        
      - run: bundle exec danger
      - run: flutter doctor
      - run: pub get
      - run: flutter test
      - run: dartanalyzer --options analysis_options.yaml --fatal-warnings lib
      - run: flutter build
      - restore_cache:
          key: jars-{{ checksum "example/android/build.gradle" }}-{{ checksum  "example/android/app/build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./example/android/gradlew
      - run:
          name: Generating Gradle wrapper files ‚öôÔ∏è...
          command: example/android/gradlew wrapper
      - run:
          name: Cleaning üßπ...
          command: example/android/gradlew clean
      - run:
          name: Building project üèó...
          command: example/android/gradlew build    
      - run:
          name: Download Dependencies
          command: example/android/gradlew androidDependencies
      - save_cache:
          paths:
            - ~/example/android/.gradle
          key: jars-{{ checksum "example/android/build.gradle" }}-{{ checksum  "example/android/app/build.gradle" }}
      - run:
          name: Run UnitTest
          command: ./example/android/gradlew InstabugFlutterPluginTest
