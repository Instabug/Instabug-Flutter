version: 2.1

orbs:
  android: circleci/android@2.0
  flutter: circleci/flutter@1.0

jobs:
   flutter_lint:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed .
      - run: flutter analyze .
      - run: flutter pub publish --dry-run

   flutter_test:
    parameters:
      version:
        type: string
    docker:
      - image: cirrusci/flutter:<< parameters.version >>
    steps:
      - checkout
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter test --coverage

   android_test:
    working_directory: ~/project/example/android
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2022.04.1
    steps:
      - checkout:
          path: ~/project
      - flutter/install_sdk_and_pub:
          flutter_version: 2.2.3
          app-dir: ..
      - android/start-emulator-and-run-tests:
          system-image: system-images;android-30;google_apis;x86
          additional-avd-args: -d "Nexus 5"
          post-emulator-launch-assemble-command: flutter build apk
          test-command: ./gradlew app:connectedAndroidTest
      - android/run-tests:
          test-command: ./gradlew test
  
   ios_test:
    working_directory: ~/project/example/ios
    macos:
      xcode: 12.5.1
    steps:
      - checkout:
          path: ~/project
      - flutter/install_sdk_and_pub:
          flutter_version: 2.2.3
          app-dir: ..
      - run: pod install --repo-update
      - run: |
            xcodebuild -allowProvisioningUpdates \
                       -workspace Runner.xcworkspace \
                       -scheme Runner \
                       -sdk iphonesimulator \
                       -destination 'name=iPhone 12 Pro Max' \
                       test | xcpretty

   pub_release:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: chmod +x ./release.sh
      - run: ./release.sh

   gh_ibg_release:
    macos:
      xcode: "12.5.1"
    working_directory: "~"
    steps:
      - checkout:
          path: ~/project
      - run: git clone https://InstabugCI:$RELEASE_GITHUB_TOKEN@github.com/Instabug/Escape.git
      - run: cd Escape && swift build -c release
      - run: cd Escape/.build/release && cp -f Escape /usr/local/bin/escape
      - run: cd project && Escape flutter publish
      
workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - flutter_lint
      - flutter_test:
          matrix:
            parameters:
              version: [stable, 2.2.3]
      - android_test
      - ios_test
      - hold_pub_release:
          type: approval
          requires:
            - flutter_lint
            - flutter_test-stable
            - flutter_test-2.2.3
            - android_test
            - ios_test
          filters:
            branches:
              only: master
      - pub_release:
          requires:
            - hold_pub_release
          filters:
            branches:
              only: master
      - hold_gh_ibg_release:
          type: approval
          requires:
            - flutter_lint
            - flutter_test-stable
            - flutter_test-2.2.3
            - android_test
            - ios_test
          filters:
            branches:
              only: master
      - gh_ibg_release:
          requires:
            - hold_gh_ibg_release
          filters:
            branches:
              only: master
