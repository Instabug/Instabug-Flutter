group 'com.instabug.flutter'
version '14.1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
			url "https://mvn.instabug.com/nexus/repository/instabug-internal/"
			credentials {
			  username "instabug"
			  password System.getenv('INSTABUG_REPOSITORY_PASSWORD')
			}
		}
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace "com.instabug.flutter"
    }
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.txt'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    api 'com.instabug.library:instabug:14.1.0.6561840-SNAPSHOT'

    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-inline:3.12.1"
    testImplementation "io.mockk:mockk:1.13.13"

}

// add upload_symbols task
apply from: './upload_symbols.gradle'
tasks.whenTaskAdded { task ->
    if (task.name == 'assembleRelease') {
        task.finalizedBy upload_symbols_task
    }
}
